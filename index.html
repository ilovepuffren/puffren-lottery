<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎動畫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('抽獎頁面設計.png');
            background-size: contain; /* 確保背景覆蓋整個視窗 */
            background-repeat: no-repeat;
            background-position: center;
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #number-display {
            font-size: 120px;
            text-align: center;
            margin-bottom: 20px;
            color: #562E00;
            letter-spacing: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #F8B62D;
            color: white;
            border: none;
            border-radius: 5px;
            transform: scale(1.5);
            margin-top: 20px;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .box {
            transform: translateX(170px);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        /* 手機屏幕的樣式 */
        @media (max-width: 600px) {
            body{
                background-size: cover;
            }
            #number-display {
                font-size: 80px; /* 調整數字大小 */
                margin-bottom: 15px; /* 調整間距 */
            }

            button {
                padding: 8px 16px; /* 調整按鈕內邊距 */
                font-size: 14px; /* 調整字體大小 */
                transform: scale(1); /* 調整按鈕大小 */
                margin-top: 15px; /* 調整按鈕上邊距 */
            }

            .box {
                transform: translateX(0); /* 移除水平方向的偏移 */
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="number-display">1X000</div>
        <button id="start-button" onclick="startAnimation()">開始抽獎</button>
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startAnimation() {
            const display = document.getElementById('number-display');
            const button = document.getElementById('start-button');
            const prefix = '1X';  // Fixed prefix
            
            button.disabled = true;

            let interval = setInterval(() => {
                display.innerText = prefix + getRandomInt(0, 999).toString().padStart(3, '0');
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                let finalLastThreeDigits = getRandomInt(0, 999).toString().padStart(3, '0');
                display.innerText = prefix + finalLastThreeDigits;
                button.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
